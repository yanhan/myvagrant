- name: check if oh my zsh is installed
  shell: test -d .oh-my-zsh
  sudo_user: vagrant
  args:
    chdir: "{{ home_path }}"
  register: oh_my_zsh_installed
  ignore_errors: true

- name: clone oh my zsh repository
  shell: >
    git clone git://github.com/robbyrussell/oh-my-zsh.git ~/.oh-my-zsh &&
      cp ~/.oh-my-zsh/templates/zshrc.zsh-template ~/.zshrc
  when: oh_my_zsh_installed.rc != 0
  sudo_user: vagrant

- name: change to use zsh shell
  shell: cat "{{vagrant_password_file_dest_path}}" | chsh -s $(which zsh) vagrant
  when: oh_my_zsh_installed.rc != 0

- name: change vagrant user to use zsh shell
  shell: cat "{{vagrant_password_file_dest_path}}" | chsh -s /bin/zsh
  sudo_user: vagrant
  when: oh_my_zsh_installed.rc != 0

- name: ensure my dotfiles git repository exists
  git: repo=https://github.com/yanhan/dotfiles.git
       dest="{{dotfiles_repo_path}}"
  register: dotfiles_git_repo
  sudo_user: vagrant

- name: setup dotfiles repository
  shell: python setup_home_folder_dotfiles.py gitconfig vimrc zshrc
  args:
    chdir: "{{dotfiles_repo_path}}"
  sudo_user: vagrant
  when: dotfiles_git_repo.changed

- name: ensure Vundle git repository exists
  git: repo=https://github.com/gmarik/Vundle.vim.git
       dest="{{vundle_repo_path}}"
       version=v0.10.2
  register: vundle_git_repo
  sudo_user: vagrant

- name: install Vim plugins
  shell: yes | vim +PluginInstall +qall
  sudo_user: vagrant
  when: vundle_git_repo.changed
